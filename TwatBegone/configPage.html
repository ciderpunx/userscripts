  <h1>TwatBegone configuration page</h1>
  <p id="info"></p>
  <p>Here you can configure TwatBegone for your timeline and notifications. </p>
  <p>Add a list of twats or any other words to the box and decide what action to take with their tweets.</p>
  <form target="#" method="GET" id="settingsForm">
    <p>
      <label for="twats">Twats</label><br />
      <textarea name="twats" id="twats"></textarea><br/>

      <label for="action">Action</label><br />
      <select name="action" id="action">
        <option value="TwatBegone">Remove twats</option>
        <option value="Fortune" selected="selected">Show a random fortune</option>
        <option value="Haiku">Show a random haiku</option>
        <option value="Kitten">Show a kitten</option>
        <!--option value="Fake Tweet">Fake Tweet</option-->
      </select>
      <br />
      <br />
      <input type="button" value="Update settings" id="submit" />
    </p>
  </form>
