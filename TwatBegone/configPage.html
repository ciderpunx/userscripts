<head>
    <meta name="keywords"    content="Twat, Be, Gone!" />
    <meta name="author"      content="Charlie Harvey" />
    <meta name="description" content="Config page for TwatBegone Greasemonkey/tampermonkey script" />
    <meta name="generator"   content="vim" />
    <title>TwatBegone: Configuration</title>
    <style type="text/css">
      html, body { font: 18px/1.3 normal freesans, helvetica, arial, sans-serif;}
      #submit {background-color: #f00; border: none; padding: 5px; color: #fff; font-weight: 900; border-radius: 5px;}
      #submit:hover {background-color: #900}
    </style>
</head>

<body>
  <p><a href="https://twitter.com">&laquo; Back to the Twitters</a></p>
  <h1>TwatBegone configuration page</h1>
  <p>Here you can configure TwatBegone. Add a list of twats
     to the box, decide what action to take with their tweets.
     Removing all tweets or replacing them with random quotes are the options right now. More are planned.</p>
  <form target="#" method="GET" id="settingsForm">
    <p>
      <label for="twats">Twats</label><br />
      <textarea style="width:90%;max-width:40em;height:21em" name="twats" id="twats"></textarea><br/>

      <label for="action">Action</label><br />
      <select name="action" id="action">
        <option value="TwatBegone" selected="selected">Remove twats</option>
        <option value="Fortune">Show a random quote</option>
        <!--option value="Fake Tweet">Fake Tweet</option-->
        <!--option value="Kitteh">Kitten</option-->
      </select>
      <br />
      <br />
      <input type="submit" value="Update settings" id="submit" />

    </p>
  </form>
</body>
